version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:14-alpine
    container_name: teamsync-postgres
    environment:
      POSTGRES_DB: teamsync_db
      POSTGRES_USER: teamsync_user
      POSTGRES_PASSWORD: teamsync_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - teamsync-network

  # Redis Cache
  redis:
    image: redis:6-alpine
    container_name: teamsync-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - teamsync-network

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: teamsync-backend
    environment:
      NODE_ENV: development
      PORT: 5000
      DATABASE_URL: postgresql://teamsync_user:teamsync_password@postgres:5432/teamsync_db
      REDIS_URL: redis://redis:6379
      JWT_SECRET: your-super-secret-jwt-key-change-this-in-production
      JWT_EXPIRES_IN: 7d
      FRONTEND_URL: http://localhost:3000
    ports:
      - "5000:5000"
    depends_on:
      - postgres
      - redis
    volumes:
      - ./backend:/app
      - /app/node_modules
    networks:
      - teamsync-network
    command: npm run dev

  # Frontend React App
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: teamsync-frontend
    environment:
      REACT_APP_API_URL: http://localhost:5000/api
    ports:
      - "3000:3000"
    depends_on:
      - backend
    volumes:
      - ./frontend:/app
      - /app/node_modules
    networks:
      - teamsync-network
    command: npm start

volumes:
  postgres_data:
  redis_data:

networks:
  teamsync-network:
    driver: bridge